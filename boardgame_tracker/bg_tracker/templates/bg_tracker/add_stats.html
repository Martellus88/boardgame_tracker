{% extends 'bg_tracker/base.html' %}

{% block title %}Add new statistic{% endblock %}

{% block content %}
    <div class="container mt-3 mb-3">
        <form class="row g-3" method="post">

            <div class="col-12">
                {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>

                {% for f in form %}
                    <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                    <div class="form-control">{{ f }}</div>
                    <div>{{ f.errors }}</div>
                {% endfor %}
            </div>

            <a href="{% url 'add_player' %}?next={{ request.path }}">Add new player</a>
            <button class="btn btn-primary" type="submit">Next</button>
        </form>
    </div>
{% endblock %}
