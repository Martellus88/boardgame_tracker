{% extends 'bg_tracker/base.html' %}

{% block title %}List of players{% endblock %}

{% block content %}
    <div class="container mt-3">
        <p class="ms-3 mt-3">
            <a class="btn btn-primary" href="{% url 'add_player' %}?next={{ request.path }}">
                Add new player
            </a>
        </p>
        <div class="col-sm-6">
            <table class="table text-center">
                <thead class="table-light">
                <tr>
                    <th scope="col">Username</th>
                </tr>
                </thead>
                <tbody>
                {% for player in players %}
                    <tr>
                        <td>{{ player.username }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
