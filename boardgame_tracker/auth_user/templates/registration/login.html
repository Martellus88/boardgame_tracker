{% extends 'bg_tracker/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="container mt-3">
        <form method="post">
            {% if form.errors %}
                <p>{{ form.errors.error }}</p>
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <p>Don`t have an account? Create one <a href="{% url 'auth_user:register' %}">Here</a>!</p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    </div>
{% endblock %}
